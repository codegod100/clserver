<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dynamic Cloudflare Worker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f0f8ff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .route {
            background: #e8f4fd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 5px solid #3498db;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Dynamic Parenscript Cloudflare Worker</h1>
        <p>Visitor count: {{visitor_count}}</p>

        <h2>Dynamic Routes:</h2>
        <div class="route">
            <a href="/user/alice">👤 /user/alice</a> - User profile
        </div>
        <div class="route">
            <a href="/user/bob">👤 /user/bob</a> - Another user
        </div>
        <div class="route">
            <a href="/post/123">📝 /post/123</a> - Blog post
        </div>
        <div class="route">
            <a href="/post/456">📝 /post/456</a> - Another post
        </div>
        <div class="route">
            <a href="/api/stats">📊 /api/stats</a> - Server statistics
        </div>
    </div>
</body>
</html>
